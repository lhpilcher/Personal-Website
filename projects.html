<script>
  const username = "lhpilcher";
  const projectsContainer = document.getElementById("projects");
  const languageFilter = document.getElementById("languageFilter");
  let allRepos = [];

  fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=20`)
    .then(res => res.json())
    .then(repos => {
      allRepos = repos.filter(repo => !repo.fork);
      populateLanguages(allRepos);
      renderProjects(allRepos);
    })
    .catch(() => {
      projectsContainer.innerHTML = "<p>Unable to load projects. Please try again later.</p>";
    });

  function populateLanguages(repos) {
    const langs = [...new Set(repos.map(r => r.language).filter(Boolean))].sort();
    langs.forEach(lang => {
      const opt = document.createElement("option");
      opt.value = lang;
      opt.textContent = lang;
      languageFilter.appendChild(opt);
    });
  }

  languageFilter.addEventListener("change", () => {
    const value = languageFilter.value;
    renderProjects(
      value === "all"
        ? allRepos
        : allRepos.filter(r => r.language === value)
    );
  });

  function renderProjects(repos) {
    if (repos.length === 0) {
      projectsContainer.innerHTML = "<p>No projects found for this filter.</p>";
      return;
    }
    
    projectsContainer.innerHTML = "";
    repos.forEach(repo => {
      const card = document.createElement("div");
      card.className = "project-card";
      card.innerHTML = `
        <div>
          <h3>${repo.name}</h3>
          <p>${repo.description || "No description provided."}</p>
          <div class="project-meta">
            <span>${repo.language || "N/A"}</span>
            <span>⭐ ${repo.stargazers_count}</span>
          </div>
        </div>
        <a class="btn" href="${repo.html_url}" target="_blank" rel="noopener">
          View on GitHub
        </a>
      `;
      projectsContainer.appendChild(card);
    });
  }

  document.querySelectorAll("nav a").forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add("active");
    }
  });

  // Parallax background effect
  window.addEventListener('scroll', () => {
    const scrolled = window.pageYOffset;
    const bg = document.querySelector('.bg-decoration');
    if (bg) {
      bg.style.transform = `translateY(${scrolled * 0.5}px)`;
    }
  });

  // Scroll reveal animations
  const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -100px 0px'
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, observerOptions);

  document.querySelectorAll('.fade-in').forEach(el => {
    observer.observe(el);
  });
</script>
